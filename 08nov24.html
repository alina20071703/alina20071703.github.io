<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id = 'num1' value='первое число'>
    <input type="text" id = 'num2' value='второе число'> <br>
    <div tipe = 'text' id = 'result'></div>
    <button onclick="multipy()">Умножить</button>
    <button onclick="division()">Деление</button>
    <button onclick="addition()">Сложение</button>
    <button onclick="substraction()">Вычитание</button>
</body>

<script>
    let n1 = document.getElementById('num1');
    let n2 = document.getElementById('num2');
    let res = document.getElementById('result');
    
    function multipy(){
            res.innerText = n1.value * n2.value;
    }

    function division(){
            res.innerText = n1.value / n2.value;
    }

    function addition(){
            res.innerText = parseFloat(n1.value) + parseFloat(n2.value);
    }

    function substraction(){
            res.innerText = n1.value - n2.value;
    
    }
</script>
</html>
